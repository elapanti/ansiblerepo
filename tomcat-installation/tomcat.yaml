---
  - name : install tomcat
    hosts : all
    become: yes
    tasks :
    - name: upadte the packages
      apt:
       name : openjdk-8-jdk
       update_cache : yes
       state : present
    - name : install tomcat8
      apt:
        name : tomcat8
        state : present
    - name : download url
      get_url :
       url: https://referenceappkhaja.s3-us-west-2.amazonaws.com/gameoflife.war
       dest: /var/lib/tomcat/webapps/gameoflife.war